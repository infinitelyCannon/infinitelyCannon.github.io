<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Unity WebGL Player | Catformer</title>
	<link rel="shortcut icon" href="TemplateData/favicon.ico">
	<link rel="stylesheet" href="TemplateData/style.css">
	<script src="TemplateData/UnityProgress.js"></script>
	<script src="Build/UnityLoader.js"></script>
	<script>
		var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebBuild.json", {
			onProgress: UnityProgress
		});
	</script>
	<style>
		#baner {
			font-family: Helvetica, Arial, sans-serif;
		}
	</style>
</head>

<body>
	<div class="webgl-content">
		<div id="unityContainer" style="width: 600px; height: 960px"></div>
		<div class="footer">
			<div class="webgl-logo"></div>
			<div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
			<div class="title">Catformer</div>
		</div>
		<p id="baner">For Android Users: <a href="./Cat.apk">Download APK</a></p>
	</div>
</body>

</html>
